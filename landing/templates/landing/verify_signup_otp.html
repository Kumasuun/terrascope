<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email - OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        input[type="text"] {
            letter-spacing: 5px;
            font-size: 22px;
            text-align: center;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Verify Your Email</h3>
                <p class="text-muted text-center">Enter the 6â€‘digit code we sent to your email.</p>

                {% if error %}
                    <p class="text-danger text-center">{{ error }}</p>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <input type="text"
                           class="form-control"
                           name="otp"
                           placeholder="Enter 6-digit OTP"
                           maxlength="6"
                           pattern="[0-9]{6}"
                           autocomplete="one-time-code"
                           required>

                    <button class="btn btn-primary w-100 mt-3">Verify</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
