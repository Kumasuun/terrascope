{% load static %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TerraScope Analytics</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .hero {
            background: #E5E8FE;
            padding: 80px 0;
            text-align: center;
        }

        .trusted-logos img {
            height: 40px;
            margin: 0 15px;
            opacity: 0.7;
        }

        .section-block {
            padding: 60px 0;
        }

        .card-icon {
            font-size: 35px;
            color: #6c4cf1;
        }

        .nav-link.active {
      color: #3B82F6 !important;
       font-weight: bold;
        }

       /* Active link = pricing page, about, documentation etc. */
    .nav-link.active {
    color: #3B82F6 !important;
    font-weight: bold;
    }
    /* Hover color for ALL navigation links */
    .nav-link:hover {
    color: #3B82F6 !important;
    }

    </style>
</head>

<body>


    <!-- Navbar -->
    <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
        
                <!-- LEFT: Logo -->
                <a class="navbar-brand fw-bold me-auto" href="{% url 'home' %}">TerraScope</a>
        
                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- CENTER: Links -->
                <div class="collapse navbar-collapse d-flex justify-content-center" id="mainNavbar">
                    <ul class="navbar-nav mx-auto">
        
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                               href="{% url 'home' %}">
                               Home
                            </a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'pricing' %}active{% endif %}" 
                               href="{% url 'pricing' %}">
                               Pricing
                            </a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" 
                               href="{% url 'about' %}">
                               About Us
                            </a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'documentation' %}active{% endif %}" 
                               href="{% url 'documentation' %}">
                               Documentation
                            </a>
                        </li>
        
                    </ul>
                </div>
        
                <!-- RIGHT: Buttons -->
                <div class="d-flex ms-auto">
                    <a href="/signup/" class="btn btn-primary me-4">Get Started</a>
                    <a href="/login/" class="btn btn-outline-primary">Login</a>
                </div>
            </div>
        </nav>
    </nav>
