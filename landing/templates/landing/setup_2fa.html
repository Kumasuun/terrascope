<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Up 2FA - TerraScope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4 text-center">
                <h3 class="mb-3 fw-bold">Two-Factor Authentication Setup</h3>
                <p class="text-muted">
                    Scan the QR code below using the Google Authenticator app.
                </p>

                <!-- QR Code -->
                <div class="border p-3 mb-3">
                    {{ qr_svg|safe }}
                </div>
               
    

                <p class="text-muted">
                    After scanning, click "Continue" to enter your 6-digit code.
                </p>

                <a href="{% url 'verify_2fa' %}" class="btn btn-primary w-100">
                    Continue
                </a>

                <p class="mt-3">
                    <a href="{% url 'home' %}">Skip for now</a>
                </p>

            </div>

        </div>
    </div>
</div>

</body>
</html>
