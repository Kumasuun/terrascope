<h2>Enter Verification Code</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" class="form-control" placeholder="6-digit code" required>
    <button class="btn btn-primary w-100 mt-3">Verify</button>
</form>
