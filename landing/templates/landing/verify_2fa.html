<h2>Enter your Google Authenticator Code</h2>

{% if error %}
<p class="text-danger">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input class="form-control" type="text" name="code" placeholder="6-digit code" required>
    <button class="btn btn-primary mt-3">Verify</button>
</form>
