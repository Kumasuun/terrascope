{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - TerraScope</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .form-control {
            height: 45px;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Create Your Account</h3>

                <form method="POST">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="mb-3">
                        <label>Email</label>
                        {{ form.email }}
                    </div>

                    <!-- Role -->
                    <div class="mb-3">
                        <label>User Role</label>
                        {{ form.role }}
                    </div>

                    <!-- Password 1 -->
                    <div class="mb-3">
                        <label>Password</label>
                        {{ form.password1 }}
                    </div>

                    <!-- Password 2 -->
                    <div class="mb-3">
                        <label>Confirm Password</label>
                        {{ form.password2 }}
                    </div>

                    <button class="btn btn-primary w-100 mt-3">
                        Create Account
                    </button>
                </form>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="{% url 'login' %}">Login</a>
                </p>

            </div>

        </div>
    </div>
</div>

</body>
</html>
